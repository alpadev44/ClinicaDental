<div class="row d-flex justify-content-center">
  <div class="col-sm-7 d-flex flex-column justify-content-center align-items-center" style=" border-radius:3px">
    <br>
    <h3>Agregar paciente</h3><br>
    <form id="add_new_paciente" class="d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="control-label" for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido"
                   name="apellido" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;"></input>
          </div>
          <div class=" form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre"
                   name="nombre" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;"></input>
          </div>

          <div class=" form-group">
            <label class="control-label" for="documento">Documento:</label>
            <input type="text" class="form-control" id="documento" placeholder="Ingrese el documento"
                   name="documento" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;"></input>
          </div>


          <div class=" form-group">
            <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;">
          </div>

        </div>
        <div class="col">
          <div class=" form-group">
            <label class="control-label" for="calle">Calle:</label>
            <input type="text" class="form-control" id="calle" placeholder="Ingrese el calle"
                   name="calle" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;"></input>
          </div>

          <div class=" form-group">
            <label class="control-label" for="numero">Numero:</label>
            <input type="text" class="form-control" id="numero" placeholder="Ingrese el numero"
                   name="numero" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;"></input>
          </div>

          <div class=" form-group">
            <label class="control-label" for="localidad">Localidad:</label>
            <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad"
                   name="localidad" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;"></input>
          </div>

          <div class=" form-group">
            <label class="control-label" for="provincia">Provincia:</label>
            <input type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia"
                   name="provincia" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;"></input>
          </div>

          <div class=" form-group">
            <label class="control-label" for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Ingrese el email"
                   name="email" required
                   style="width:25vw; border: transparent; border-bottom: 0.5px solid gray; border-radius: 0px;"></input>
          </div><br>

        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="btn-add-new-paciente">Guardar</button>
    </form>
    <div id="response" style="display:none; margin-top:10px">
    </div>
